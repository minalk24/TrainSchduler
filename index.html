<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to Bootstrap's css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to my css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schdule</title>
</head>

<body>
    <div class="container">
        <!-- Head -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schdule</h1>
        </div>
        <!-- train schdule -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">Current Train Schdule</div>
                    <div class="card-body">
                        <!-- table inside card -->
                        <div class="table-responsive-md">
                            <table class="table table-sm table-hover text-center">
                                <thead id="table-header" class="text-white">
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <!-- content following access from database -->
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  form to add new train schdule -->
        <div class="row">
            <div class="col-md-12">
                <!--add new schedule for train schdule  -->
                <div class="card mt-3 mb-3">
                    <div class="card-header text-center ">Add Train</div>
                    <div class="card-body">
                        <!-- add new train schdule -->
                        <form id="train-form">
                            <div class="form-group font-weight-bold">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" type="text" id="nameInput" required>
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" type="text" id="destinationInput" required>
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="first-train-input">First Train Time (HH:mm - military
                                    time)</label>
                                <input class="form-control" type="text" id="timeInput" required>
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" type="number" min="1" id="frequencyInput" required>
                            </div>
                            <button type=submit class="btn font-weight-bold">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--link to the firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link the bootstrap's javascript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- link to Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link my javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
